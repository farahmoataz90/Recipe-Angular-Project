<div class="daily-plan">
  <h3>{{ dayDate | date:'EEEE, MMM d' }}</h3>
  <app-meal-slot
    [meal]="plan.breakfast"
    [mealType]="'breakfast'"
    (selectMeal)="onMealSelect('breakfast', $event)"
  ></app-meal-slot>
  <app-meal-slot
    [meal]="plan.lunch"
    [mealType]="'lunch'"
    (selectMeal)="onMealSelect('lunch', $event)"
  ></app-meal-slot>
  <app-meal-slot
    [meal]="plan.dinner"
    [mealType]="'dinner'"
    (selectMeal)="onMealSelect('dinner', $event)"
  ></app-meal-slot>
  <div class="snacks">
    <h4>Snacks</h4>
    <app-meal-slot
      *ngFor="let snack of plan.snacks"
      [meal]="snack"
      [mealType]="'snack'"
      (selectMeal)="onAddSnack($event)"
    ></app-meal-slot>
    <button (click)="onAddSnack()">Add Snack</button>
  </div>
</div>
