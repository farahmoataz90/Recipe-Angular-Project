<section class="mt-8 mb-14">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="mb-8">
          <h1 class="mb-1 textcolor">My Shopping List</h1>
          <p>There are {{ shoppingList.length }} products in this Shopping List.</p>
        </div>
      </div>
      <div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col" class="textcolor">#</th>
              <th scope="col">
                <div class="">
                  <div class="">
                    <input
                    class="form-check-input"
                     type="checkbox"
                     [(ngModel)]="selectAll"
                     (change)="toggleAllSelection()"
                     >
                  </div>
                </div>
              </th>
              <th scope="col" class="textcolor">Product</th>
              <!-- <th scope="col" class="textcolor">Amount</th> -->
              <th scope="col" class="textcolor">
                <div class="">Remove</div>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of shoppingList; let i = index">
              <th scope="row" class="textcolor">{{ i + 1 }}</th>
              <td>
                <input
                class="form-check-input"
                type="checkbox"
                [(ngModel)]="item.selected"
                (change)="updateSelectAll()">
              </td>
              <td>
                <h5 class="fs-6 mb-0">
                  <a class="textcolor" href="#">{{ item.product }}</a>
                </h5>
                <!-- <small>{{ item.quantity }}</small> -->
              </td>
              <!-- <td>{{ item.amount }}</td> -->
              <td>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="text-muted"
                  (click)="removeItem(i)"
                  style="cursor: pointer"
                  class="textcolor"
                >
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path
                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                  ></path>
                  <line x1="10" y1="11" x2="10" y2="17"></line>
                  <line x1="14" y1="11" x2="14" y2="17"></line>
                </svg>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
