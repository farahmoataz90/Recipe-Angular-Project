            <h2>Hi There!</h2>

        <form [formGroup]="registerForm" (ngSubmit)="submitDetails()">
        <div class="input-group mb-3">
          <input type="email" formControlName="email" class="form-control form-control-lg bg-light fs-6" placeholder="Enter your Email">
          <div class="w-100">
            <small *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
              <div *ngIf="email.errors?.['required']">Email is Required</div>
              <div *ngIf="email.errors?.['email']">Email should be valid</div>
            </small>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" formControlName="password" class="form-control form-control-lg bg-light fs-6" placeholder="Enter your password">
          <div class="w-100">
            <small *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
              <div *ngIf="password.errors?.['required']">Password is Required</div>
            </small>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" formControlName="confirmpassword" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm password">
          <div class="w-100">
            <small *ngIf="confirmpassword.invalid && (confirmpassword.dirty || confirmpassword.touched)" class="text-danger">
              <div *ngIf="confirmpassword.errors?.['required']">Confirm the Password</div>
            </small>
          </div>
          <div class="w-100">
            <small *ngIf="registerForm.errors?.['passwordMissMatch'] && confirmpassword.valid && password.valid" class="text-danger">Password should match</small>
          </div>
        </div>
        <div class="mb-4 d-flex justify-content-between">
          <div>
            <small class="text-secondary">By signing up , you agree to the<small class="smallstyle"> Terms of use </small>and<small class="smallstyle"> Privacy Policy</small>.</small>
          </div>
        </div>
        <div class="input-group mb-3">
          <button class="btn btn-lg w-100 fs-6 btn-style" [disabled]="registerForm.invalid" type="submit">Sign Up</button>

        </div>
      </form>
        <div class="row">
          <small>Already have an account? <a routerlink="/login" href="/login">Login</a></small>
        </div>
      </div>
    </div>
    <!-- Image Section -->
    <div class="col-md-6 d-flex justify-content-center align-items-center flex-column left-box columnStyle order-md-2">
