<div class="weekly-plan">
  <h2 class="textcolor">Weekly Meal Plan</h2>
  <div class="days-container">
    @for (day of weeklyPlan; track day.date; let i = $index) {
      <app-daily-plan
        [plan]="day"
        [dayIndex]="i"
        [dayDate]="day.date"
      ></app-daily-plan>
    }
  </div>
</div>
