
<div class="pt-lg-5 pb-lg-3 pt-5 pb-5">
  <div class="container">
    <div class="mb-4 row">
      <div class="col">
        <h2 class="mb-5 mx-2 mt-5 fw-bold textcolor">
          Explore Recipes
        </h2>
        <form class="mt-3 mt-lg-1 ms-lg-3 d-flex align-items-center position-relative mb-3 btn-group">
          <span class="position-absolute ps-3 search-icon">
            <i class="bi bi-search"></i>
          </span>
          <input
           type="search"
           placeholder="Search Recipes"
           class=" ps-5 form-control me-4"
           [(ngModel)]="searchQuery"
           (input)="onSearchInputChange()"
           [ngModelOptions]="{standalone: true}"
           >
           <div class="btn-group me-2">
            <select class="form-select" (change)="onCuisineFilterChange($event)">
              <option>cuisine</option>
              <option value="Mexican">Mexican</option>
              <option value="American">American</option>
              <option value="Spanish">Spanish</option>
              <option value="Italian">Italian</option>
              <option value="Egyptian">Egyptian</option>
            </select>
          </div>
           <div class="btn-group">
            <select class="form-select" (change)="onTimeFilterChange($event)">
              <option>Cooking Time</option>
              <option value="20 min">20 min</option>
              <option value="25 min">25 min</option>
              <option value="40 min">40 min</option>
              <option value="45 min">45 min</option>
              <option value="50 min">50 min</option>
              <option value="1 hr">1 hr</option>
              <option value="1.5 hr">1.5 hr</option>
              <option value="2 hr">2 hr</option>

            </select>
          </div>
          <div class="btn-group ms-2">
            <select class="form-select"  (change)="onIngredientsFilterChange($event)">
              <option>Ingredients</option>
              <option value="Tortillas">Tortillas</option>
              <option value="Vegetables">Vegetables</option>
              <option value="Cheese">Cheese</option>
              <option value="Salsa">Salsa</option>
              <option value="beans">beans</option>
              <option value="Cilantro">Cilantro</option>
              <option value="Lime">Lime</option>
              <option value="Avocado">Avocado</option>
              <option value="Buns">Buns</option>
              <option value="Lettuce">Lettuce</option>
              <option value="Tomato">Tomato</option>
              <option value="Onions">Onions</option>
              <option value="Rice">Rice</option>
              <option value="Saffron">Saffron</option>
              <option value="Flour">Flour</option>
              <option value="Water">Water</option>
              <option value="oil">oil</option>
              <option value="Pasta">Pasta</option>
              <option value="Garlic">Garlic</option>
              <option value="Pepperoni">Pepperoni</option>
              <option value="Sausage">Sausage</option>
              <option value="Bacon">Bacon</option>
              <option value="Butter">Butter</option>
              <option value="Sugar">Sugar</option>
              <option value="Eggs">Eggs</option>
              <option value="Milk">Milk</option>
              <option value="Chicken">Chicken</option>
              <option value="Pigeons">Pigeons</option>
              <option value="Molokhia leaves">Molokhia leaves</option>
              <option value="broth">broth</option>
              <option value="Coriander">Coriander</option>
              <option value="Lemon juice">Lemon juice</option>
              <option value="Spices">Spices</option>
            </select>
          </div>
        </form>
      </div>
    </div>
    <div class="row">

      <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12" *ngFor="let card of filteredCards">
        <app-card
          [id]="card.id"
          [imageSrc]="card.imageSrc"
          [title]="card.title"
          [time]="card.time"
          [rating]="card.rating"
          [cuisine]="card.cuisine"
          [ingredients]= "card.ingredients"
          [cookingSteps]="card.cookingSteps"
          [nutrition]="card.nutrition"
          >
        </app-card>
      </div>

    </div>
  </div>
</div>






<app-footer></app-footer>
